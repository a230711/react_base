<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="like">喜歡</button>
    <script>
        const like = document.getElementById('like');

        /*------------這像是react的useState方法--------------*/
        let state = {   //因為狀態會改變因設為let
            like: true,
            color: ''
        }
        const setState = function(newState){
            state = {...state, ...newState}      //增加擴展性
            render()
        }
        /*--------------------------------------------------*/
        /*----------把狀態改為當前狀態(也就是渲染)--------------*/
        const render = function(){
            if(state.like){
                // 喜歡的狀態
                like.innerHTML = '喜歡';
                like.style.color = state.color;
            }else{
                // 已讚的狀態
                like.innerHTML = '已讚';
                like.style.color = state.color;
            }
        }
        /*--------------------------------------------------*/
        like.addEventListener('click', function(){
            setState({
                like : !state.like,
                color: state.like ? 'red' : 'blue'
            })
        })
    </script>
</body>
</html>
